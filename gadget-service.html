<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Device Selection
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gradient-to-b from-gray-700 via-gray-800 to-gray-900 min-h-screen flex flex-col items-center pt-24 pb-20">
  <div class="bg-[#1a1a1f] rounded-lg px-12 py-6 flex justify-center gap-24 max-w-5xl w-full">
   <div class="flex flex-col items-center text-white text-[10px] font-semibold tracking-wide">
    <i class="fas fa-mobile-alt text-3xl mb-2">
    </i>
    <span>
     iPhone
    </span>
   </div>
   <div class="flex flex-col items-center text-white text-[10px] font-semibold tracking-wide">
    <i class="fas fa-tablet-alt text-3xl mb-2">
    </i>
    <span>
     iPad
    </span>
   </div>
   <div class="flex flex-col items-center text-white text-[10px] font-semibold tracking-wide">
    <i class="fas fa-laptop text-3xl mb-2">
    </i>
    <span>
     Macbook
    </span>
   </div>
   <div class="flex flex-col items-center text-white text-[10px] font-semibold tracking-wide">
    <i class="fas fa-watch fa-rotate-90 text-3xl mb-2">
    </i>
    <span>
     Apple Watch
    </span>
   </div>
  </div>
  <select aria-label="Select device model" class="mt-8 w-48 text-xs text-gray-900 rounded border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 px-2 py-1">
    <option>iPhone 6S</option>
    <option>iPhone 6 Plus</option>
    <option>iPhone 6S Plus</option>
    <option>iPhone 7</option>
    <option>iPhone 7 Plus</option>
    <option>iPhone 8</option>
    <option>iPhone 8 Plus</option>
    <option>iPhone X</option>
    <option>iPhone XR</option>
    <option>iPhone 12 Mini</option>
    <option>iPhone XS</option>
    <option>iPhone XS Max</option>
    <option>iPhone 11</option>
    <option>iPhone 11 Pro</option>
    <option>iPhone 11 Pro Max</option>
    <option>iPhone SE 2020</option>
    <option>iPhone 12</option>
    <option>iPhone 12 Pro</option>
    <option>iPhone 12 Pro Max
   </select>

    <form>
      <div class="grid grid-cols-2 gap-x-10 gap-y-6 mb-12">
        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="component"
            value="lcd"
            checked
            class="w-5 h-5 text-blue-600 bg-gray-700 border-gray-300 focus:ring-blue-500"
          />
          <span class="text-base font-normal">LCD</span>
        </label>

        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="component"
            value="battery"
            class="w-5 h-5 text-white bg-gray-700 border-white focus:ring-white"
          />
          <span class="text-base font-normal">Battery</span>
        </label>

        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="component"
            value="front-camera"
            class="w-5 h-5 text-white bg-gray-700 border-white focus:ring-white"
          />
          <span class="text-base font-normal">Front Camera</span>
        </label>

        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="component"
            value="back-camera"
            class="w-5 h-5 text-white bg-gray-700 border-white focus:ring-white"
          />
          <span class="text-base font-normal">Back Camera</span>
        </label>

        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="component"
            value="housing"
            class="w-5 h-5 text-white bg-gray-700 border-white focus:ring-white"
          />
          <span class="text-base font-normal">Housing</span>
        </label>

        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="component"
            value="connector-charger"
            class="w-5 h-5 text-white bg-gray-700 border-white focus:ring-white"
          />
          <span class="text-base font-normal">Connector Charger</span>
        </label>

        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="component"
            value="ic"
            class="w-5 h-5 text-white bg-gray-700 border-white focus:ring-white"
          />
          <span class="text-base font-normal">IC</span>
        </label>

        <label class="flex items-center space-x-3 cursor-pointer">
          <input
            type="radio"
            name="component"
            value="fingerprint-faceid"
            class="w-5 h-5 text-white bg-gray-700 border-white focus:ring-white"
          />
          <span class="text-base font-normal">Fingerprint / Face ID</span>
        </label>
      </div>
    </form>

    <div>
      <p class="text-white font-semibold text-sm mb-2">ESTIMASI HARGA</p>
      <div
        class="bg-white text-black rounded-md px-6 py-4 text-2xl font-extrabold"
      >
        Rp 1.200.000,00
      </div>
    </div>
  </div>
</body>
</html>
