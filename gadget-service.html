<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Device Selection
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gradient-to-b from-gray-700 via-gray-800 to-gray-900 min-h-screen flex flex-col items-center pt-24 pb-20">
  <div class="bg-[#1a1a1f] rounded-lg px-12 py-6 flex justify-center gap-24 max-w-5xl w-full">
   <div class="flex flex-col items-center text-white text-[10px] font-semibold tracking-wide">
    <i class="fas fa-mobile-alt text-3xl mb-2">
    </i>
    <span>
     iPhone
    </span>
   </div>
   <div class="flex flex-col items-center text-white text-[10px] font-semibold tracking-wide">
    <i class="fas fa-tablet-alt text-3xl mb-2">
    </i>
    <span>
     iPad
    </span>
   </div>
   <div class="flex flex-col items-center text-white text-[10px] font-semibold tracking-wide">
    <i class="fas fa-laptop text-3xl mb-2">
    </i>
    <span>
     Macbook
    </span>
   </div>
   <div class="flex flex-col items-center text-white text-[10px] font-semibold tracking-wide">
    <i class="fas fa-watch fa-rotate-90 text-3xl mb-2">
    </i>
    <span>
     Apple Watch
    </span>
   </div>
  </div>
  <select aria-label="Select device model" class="mt-8 w-48 text-xs text-gray-900 rounded border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 px-2 py-1">
   <option>
    iPhone 12 Mini
    iPhone 12
    iPhone 12 Pro
    iPhone 12 ProMax
   </option>
  </select>
  <div class="mt-10 max-w-5xl w-full flex flex-col md:flex-row justify-center gap-20 px-6 md:px-0">
   <div class="flex justify-center md:justify-start md:w-1/3">
    <img alt="Front view of iPhone 12 Mini with black screen and dark blue frame" class="w-[200px] h-[400px] object-contain" height="400" src="https://storage.googleapis.com/a1aa/image/3ad93b9e-e30d-461d-4be9-4746fc81e777.jpg" width="200"/>
   </div>
   <div class="flex flex-col md:flex-row md:w-2/3 justify-between text-white text-xs leading-5 max-w-lg">
    <div class="flex flex-col space-y-3 mb-6 md:mb-0">
     <label class="flex items-center gap-2">
      <input class="w-3 h-3" name="part" type="radio"/>
      <span>
       LCD
      </span>
     </label>
     <label class="flex items-center gap-2">
      <input class="w-3 h-3" name="part" type="radio"/>
      <span>
       Front Camera
      </span>
     </label>
     <label class="flex items-center gap-2">
      <input class="w-3 h-3" name="part" type="radio"/>
      <span>
       Housing
      </span>
     </label>
     <label class="flex items-center gap-2">
      <input class="w-3 h-3" name="part" type="radio"/>
      <span>
       IC
      </span>
     </label>
    </div>
    <div class="flex flex-col space-y-3">
     <label class="flex items-center gap-2">
      <input class="w-3 h-3" name="part" type="radio"/>
      <span>
       Battery
      </span>
     </label>
     <label class="flex items-center gap-2">
      <input class="w-3 h-3" name="part" type="radio"/>
      <span>
       Back Camera
      </span>
     </label>
     <label class="flex items-center gap-2">
      <input class="w-3 h-3" name="part" type="radio"/>
      <span>
       Connector Charger
      </span>
     </label>
     <label class="flex items-center gap-2">
      <input class="w-3 h-3" name="part" type="radio"/>
      <span>
       Fingerprint / Face ID
      </span>
     </label>
    </div>
   </div>
  </div>
 </body>
</html>
